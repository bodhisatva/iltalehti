<div class="row" data-ng-controller="WeatherCtrl as weatherCtrl">
  <div class="row-same-height" data-ng-repeat="(key, value) in weatherInformation">
    <div class="col-xs-3 col-xs-height col-middle"> <img class="img-responsive center icon" src="/resources/images/sunny.png" alt="fonecta">
    </div>
    <div class="col-xs-3 col-xs-height col-middle">
      <div class="row">
        <p class="weather-today">Sää tänään
          <br/> {{key}}
          <span class="clock" data-ng-repeat=""></span>
        </p>
      </div>
      <div class="row">
        <p><span class="temperature">+27°</span>
        </p>
      </div>
    </div>
    <div class="col-xs-3 col-xs-height col-middle last"> <img class="img-responsive center" src="/resources/images/foreca.png" alt="fonecta">
    </div>
  </div>
</div>
